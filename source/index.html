<!DOCTYPE HTML>
<html lang="zh_cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Track Visualizer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/theme/default/style.css">

</head>
<body>
<div class="container">
    <!--标题行-->
    <div class="row">
        <div class="col-md-12">
            <h1>GPS Track Visualizer</h1>
            <p class="lead">visualize your daily tracks in this site</p>
        </div>
    </div>
    <!--功能行-->
    <div class="row">
        <div class="col-md-6">
            <form role="form" action=".">
                <div class="form-group">
                    <label>Input .gpx file:</label>
                    <input type="file" id="inputGPXFile">

                    <p class="help-block">Input your GPS track file here.</p>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only">Min Lon:</label>
                    <input type="text" class="form-control" placeholder="Min lon: eg. 99.5">
                </div>
                <div class="form-group">
                    <label class="sr-only">Max Lon:</label>
                    <input type="text" class="form-control" placeholder="Max lon: eg. 110.5">
                </div>
                <div class="form-group">
                    <label class="sr-only">Min Lat:</label>
                    <input type="text" class="form-control" placeholder="Min lat: eg. 38.5">
                </div>
                <div class="form-group">
                    <label class="sr-only">Max Lat:</label>
                    <input type="text" class="form-control" placeholder="Max lat: eg. 40.0">
                </div>
            </form>
            <button type="submit" class="btn btn-info" style="margin-top: 15px;">Query</button>
        </div>
    </div>
    <!--地图-->
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
            <div id="map_element" style="width:100%;height: 500px;">
            </div>
        </div>
    </div>
    <!--属性表-->
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
</div>
<!--版权-->
<footer class="container">
    <ul class="list-inline">
        <li>Contact me: <a>dslwz2002@163.com</a></li>
        <li>Copyright 2014. All rights reserved.</li>
    </ul>
</footer>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="http://maps.google.com/maps/api/js?v=3;sensor=false"></script>
<script type="text/javascript" src="js/OpenLayers.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        var map = new OpenLayers.Map('map_element', {
            projection: 'EPSG:3857',
            layers: [
                new OpenLayers.Layer.Google(
                        "Google Streets", // the default
                        {numZoomLevels: 20}
                ),
                new OpenLayers.Layer.Google(
                        "Google Physical",
                        {type: google.maps.MapTypeId.TERRAIN}
                ),
                new OpenLayers.Layer.Google(
                        "Google Hybrid",
                        {type: google.maps.MapTypeId.HYBRID, numZoomLevels: 20}
                ),
                new OpenLayers.Layer.Google(
                        "Google Satellite",
                        {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22}
                )
            ],
            center: new OpenLayers.LonLat(116.0, 40.0)
                // Google.v3 uses web mercator as projection, so we have to
                // transform our coordinates
                    .transform('EPSG:4326', 'EPSG:3857'),
            zoom: 5
        });
        map.addControl(new OpenLayers.Control.LayerSwitcher());

        for (var i = map.layers.length - 1; i >= 0; --i) {
            map.layers[i].animationEnabled = true;
        }

    });
</script>

</body>

</html>
